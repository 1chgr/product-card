<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b43b39ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>product view</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="img-container">
                <img src="images/pngegg (11).png" alt="" id="product-img">
            </div>
            <h2 id="product-name">Yeezy 350</h2>

            <div class="quantity-price">
                <button class="btn-minus"><i class="fa-solid fa-minus"></i></button>
                <span id="quantity">1</span>
                <button class="btn-plus"><i class="fa-solid fa-plus"></i></button>
                <p class="price-tag" id="price">0</p><span class="dollar-sign">$</span>
            </div>
            <div class="nav-btns">
                <button class="btn-prev">←</button>
                <button class="btn-buy">Add to Cart</button>
                <button class="btn-next">→</button>
            </div>

        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
